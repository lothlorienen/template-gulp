<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no"/>
  <title>{{siteName}}</title>
  <link rel="shortcut icon" sizes="32x32" href="../assets/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="../assets/favicon/apple-touch-icon.png">
  <link rel="stylesheet" href="../css/styles-dev.css">
</head>

<body class="min-h-screen">
<div class="flex flex-col container mx-auto px-4">
  <header class="py-4">
    <h1 class="text-3xl font-bold text-gray-900">{{siteName}}</h1>
  </header>
  <main class="py-4 text-base leading-7 space-y-6 text-gray-600">
    <ul role="list" class="list-disc pl-5 marker:text-sky-400">
      {{items}}
    </ul>
  </main>
</div>
</body>
</html>
